<!DOCTYPE html>
<html lang="en">
<head>
    <title>We Make a Table in HTML</title>
</head>
<body>
    Heading Table
    <table border="1" cellpadding="5">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
    </table>
    <br>
    Colspan Table
    <table border="1">
        <tr>
            <td colspan="3" align="center">Quarter 1</td>
        </tr>
        <tr>
            <td>January</td>
            <td>February</td>
            <td>March</td>
        </tr>
    </table>
    <br>
    Rowspan Table
    <table border="1">
        <tr>
            <td rowspan="3" align="center">Quarter 1</td>
            <td>January</td>
        </tr>
        <tr>
            <td>February</td>
        </tr>
        <tr>
            <td>March</td>
        </tr>
    </table>
</body>
</html>
